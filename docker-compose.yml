services:
  redis:
    image: redis:7
    ports:
      - "6380:6379"

  worker:
    image: python:3.11-slim
    working_dir: /app/final/src
    volumes:
      - ./:/app/final
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    command: >
      bash -lc "pip install --no-cache-dir -r ../requirements.txt
      && celery -A tasks:celery_app worker --loglevel=INFO"
